<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ul>
			<li>Chapter 1
			<!-- Notice how the nested list starts after the text of the list item that contains a nested list, it is wrapped inside the <li> tags -->
				<ol>
					<li>Section 1</li>
					<li>Section 2</li>
					<li>Section 3</li>
				</ol>
			</li>
			<li>Chapter 2
			<!-- Any type of the HTML list can be nested list -->
				<ul>
					<li>Section 1</li>
					<li>Section 2</li>
					<li>Section 3</li>
				</ul>
			</li>
			<li>Chapter 3</li>
			<li>Chapter 4</li>
			<li>Chapter 5</li>			
		</ul>
		
	</body>
</html>
